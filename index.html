<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <button class="reset">Reset ðŸ”„</button>
      <h1>
        BMI Calculator
        <span
          ><img
            src="./icons/bmi-icon.png"
            alt="bmi-icon"
            height="50"
            width="50"
        /></span>
      </h1>
      <form>
        <label for="height"
          ><span class="icon--span"
            ><img
              src="./icons/height.png"
              alt="height-icon"
              height="30"
              width="30"
            />Height(cm):</span
          ></label
        >
        <input type="number" id="height" required />
        <br />
        <label for="weight"
          ><span class="icon--span"
            ><img
              src="./icons/weight-loss.png"
              alt="weight-icon"
              height="30"
              width="30"
            />Weight (kg):</span
          ></label
        >
        <input type="number" id="weight" required />
        <br />
        <button class="button" id="btn--calc">Calculate</button>
      </form>
    </div>

    <div class="result-section hidden">
      <h2 id="result-BMI" class="result"></h2>
      <p id="result-statement" class="result"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
